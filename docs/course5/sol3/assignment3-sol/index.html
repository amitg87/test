<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
      <script src="js/angular.js"></script>
      <script src="js/app.js"></script>
  </head>
<body data-ng-app="NarrowItDownApp" data-ng-controller="NarrowItDownController as narrowCtrl">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" data-ng-model="narrowCtrl.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" data-ng-click="narrowCtrl.narrow()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="narrowCtrl.foundItems" on-remove="narrowCtrl.removeFound(index)"></found-items>
  </div>

</body>
</html>
