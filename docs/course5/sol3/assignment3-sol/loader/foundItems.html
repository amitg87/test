<div class="clear form-group">
    <ul>
        <li data-ng-repeat="item in foundItemsCtrl.items">
            <span>{{item.name}} - {{item.short_name}}</span>
            <p>{{item.description}}</p>
            <input type="button" data-ng-click="foundItemsCtrl.remove({index: $index})" value="Don't want this one!">
        </li>
    </ul>
</div>
